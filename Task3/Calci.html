<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator by Rishu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="toggle-switch">
      <span>Calculator</span>
      <div class="switch"></div>
    </div>    

    <div class="display">
      <div id="expression">45 Ã— 24</div>
      <input type="text" id="display" value="1080" readonly />
    </div>

    <div class="btn-grid">
      <button class="btn action">C</button>
      <button class="btn operator">( )</button>
      <button class="btn operator">%</button>
      <button class="btn operator">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">x</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">+</button>

      <button class="btn">+/-</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equal">=</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Rishu Jha. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
